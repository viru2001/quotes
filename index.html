<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left quotes-icon" aria-hidden="true" style="display: none;"> </i>
        <i class="fa fa-spinner fa-spin fa-3x fa-fw spin"></i>
        <span id="text">Loading...</span>
        <i class="fa fa-quote-right quotes-icon" aria-hidden="true" style="display: none;"> </i>
      </div>
      <div class="quote-author" style="display: none;">- <span id="author"></span></div>
      <div class="buttons" style="display: none;">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
